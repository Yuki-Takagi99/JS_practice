<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DOM操作入門</title>
</head>
<body>
  <ul>
    <li>DOM1</li>
    <li>DOM2</li>
    <li>DOM3</li>
  </ul>
  <input type="button" value="Click" onclick="nameChange()">
  <script>
    let nameChange = function(){
      let li01 = document.getElementsByTagName('li');
      for (let i = 0; i < li01.length; i++) {
        li01[i].innerHTML = "liのテキストを変更しました！";
      }
    };
  </script>
</body>
</html>
